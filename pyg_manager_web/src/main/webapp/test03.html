<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="plugins/angularjs/angular.min.js"></script>
    <script type="text/javascript">
        var app = angular.module("pyg",[]);
        app.controller("hellocontroller",function ($scope) {
           $scope.a1=true;
           $scope.a2='YES';
            $scope.bbb=false;
            $scope.clicking=function () {
                alert("11111");
            }
        })
    </script>
</head>
<div ng-app="pyg" ng-controller="hellocontroller" ng-init="checking">

    <p>

    <button  ng-disabled='bbb' ng-click="clicking()">{{bbb}}</button>


    </p>

    <p>

   <input type="checkbox"  ng-model="a1">按钮

   </p>
    <p>

        <input type="checkbox"  ng-model="a2" ng-true-value="'NO'" ng-false-value="'YES'">按钮

    </p>
    <p>

        <input type="checkbox"  ng-model="bbb" ng-true-value=true ng-false-value=false>按钮

    </p>
    <h1>{{a1}}</h1>
    <h1>{{a2}}</h1>
    <h1>{{bbb}}</h1>
    </div>


</html>
